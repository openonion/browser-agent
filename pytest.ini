[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    manual: Tests requiring manual interaction (e.g., login)
    integration: Integration tests that make real API calls
    slow: Slow tests that take more than 10 seconds
    screenshot: Tests that generate screenshots
    chrome_profile: Tests requiring Chrome profile/manual login

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:anyio

# Ignore patterns
testpaths = tests