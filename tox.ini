[tox]
envlist = py39,py310,py311,automated,quick
skipsdist = True

[testenv]
# Base environment - runs all tests
deps =
    pytest>=7.0
    python-dotenv
    playwright
    rich
    pydantic
    -e ../connectonion
commands_pre =
    playwright install chromium
commands =
    pytest tests/ -v -p no:anyio

[testenv:automated]
# Run only automated tests (skip manual interaction tests)
deps = {[testenv]deps}
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/ -m "not manual" -v -p no:anyio

[testenv:quick]
# Run only quick tests (skip slow and manual tests)
deps = {[testenv]deps}
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/ -m "not slow and not manual" -v -p no:anyio

[testenv:integration]
# Run only integration tests
deps = {[testenv]deps}
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/ -m integration -v -p no:anyio

[testenv:manual]
# Run only manual tests
deps = {[testenv]deps}
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/ -m manual -v -s -p no:anyio

[testenv:image]
# Test only image plugin functionality
deps = {[testenv]deps}
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/test_image_plugin.py -v -p no:anyio

[testenv:coverage]
# Run tests with coverage report
deps =
    {[testenv]deps}
    pytest-cov
commands_pre = {[testenv]commands_pre}
commands =
    pytest tests/ -m "not manual" --cov=tools --cov=agents --cov-report=term-missing --cov-report=html -p no:anyio

[testenv:lint]
# Lint check (optional - only if you want linting)
skip_install = True
deps =
    ruff
commands =
    ruff check .
